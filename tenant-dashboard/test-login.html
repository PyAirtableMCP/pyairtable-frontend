<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #005a8b; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Test Login with Go Auth Service</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@test.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Logging in...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8082/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Login failed: ${response.status} ${error}`);
                }

                const data = await response.json();
                
                // Store in localStorage
                localStorage.setItem('jwt_token', data.token);
                localStorage.setItem('user_data', JSON.stringify(data.user));
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>Login Successful!</h3>
                    <p><strong>User:</strong> ${data.user.email}</p>
                    <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    <p><strong>Stored in localStorage:</strong> Yes</p>
                    <p><a href="http://localhost:3003/dashboard" target="_blank">Go to Dashboard</a></p>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Login Failed!</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
